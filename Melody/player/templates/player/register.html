<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VibeShift - Register</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom style for a lighter pink theme */
    .bg-pink-custom { background-color: #fbd3e9; }
    .border-pink-custom { border-color: #f7a8c4; }
    .text-pink-custom { color: #f15b92; }
    .focus\:ring-pink-custom:focus { ring-color: #f7a8c4; }
    .bg-pink-hover:hover { background-color: #f7a8c4; }
    .bg-light-pink { background-color: #f9c4d9; } /* Lighter Pink */
    .hover\:bg-dark-pink:hover { background-color: #e790b4; } /* Darker Pink */
    .bg-lighter-pink { background-color: #fce5f0; } /* Lighter Shade */
    .border-light-pink { border-color: #fce5f0; } /* Lighter Shade */
    .text-light-pink { color: #f15b92; } /* Lighter Shade */
    .btn-pink { background-color: #d23e75; color: #fff; }
    .btn-pink:hover { background-color: #b53163; }
  </style>
</head>
<body class="bg-pink-custom text-gray-800 h-screen min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center h-full">
    <div class="bg-lighter-pink rounded-lg shadow-lg px-8 py-6 w-full max-w-md">
      <h1 class="text-4xl font-bold mb-6 text-pink-500">Register for free</h1>
      <form action="{% url 'register' %}" method="post" class="grid grid-cols-2 gap-4">
        {% csrf_token %}
        <div class="flex flex-col mb-2">
          <label for="username" class="text-light-pink text-sm mb-1">Username:</label>
          <input type="text" id="username" name="username" class="rounded-md bg-white border border-light-pink px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-custom focus:ring-opacity-50 w-full">
        </div>
        <div class="flex flex-col mb-2">
          <label for="email" class="text-light-pink text-sm mb-1">Email:</label>
          <input type="email" id="email" name="email" class="rounded-md bg-white border border-light-pink px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-custom focus:ring-opacity-50 w-full">
        </div>
        <div class="flex flex-col mb-2">
          <label for="password1" class="text-light-pink text-sm mb-1">Password:</label>
          <input type="password" id="password1" name="password1" class="rounded-md bg-white border border-light-pink px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-custom focus:ring-opacity-50 w-full">
        </div>
        <div class="flex flex-col mb-2">
          <label for="password2" class="text-light-pink text-sm mb-1">Confirm Password:</label>
          <input type="password" id="password2" name="password2" class="rounded-md bg-white border border-light-pink px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-custom focus:ring-opacity-50 w-full">
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn-pink font-bold py-2 rounded-full px-4 transition-colors duration-200 ease-in-out w-full">Create Account</button>
        </div>
      </form>
      {% if error_message %}
        <p class="text-red-600">{{ error_message }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
